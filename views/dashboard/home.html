<div>

	<div ng-if="apps">		
		<div class="row">
		   
		<div class="input-group custom-search-form">
			<input type="text" class="form-control" ng-model="searchKeyword.$" placeholder="Search name..."   />
			 <span class="input-group-btn">
						<button class="btn btn-default" type="button">
						<i class="fa fa-search"></i>
					</button>			
				</span>
			
		</div>
		</div>
		<!-- /.row -->
		 
		<div class="row">	
			<stats ng-repeat="item in apps | filter:searchKeyword | orderBy:'cat'"  
				name="{{item.name}}" branch="{{item.default_branch}}" 
				title="{{item.title}}" colour="primary" cat="{{item.cat}}" description="{{item.description}}"
				homepage="{{item.homepage}}" time="{{item.time}}" reward="{{item.reward}}">
			</stats>
		</div>
		<!-- /.row -->
		
	</div>

	<div ng-if="!apps">	
			<h1>Cryptocurrencies Price</h1>
			<script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>			
			<div class="coinmarketcap-currency-widget" data-currency="bitcoin" data-base="TWD" data-secondary="USD" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="false"></div>
			<div class="coinmarketcap-currency-widget" data-currency="bitcoin-cash" data-base="TWD" data-secondary="USD" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="false"></div>
			<div class="coinmarketcap-currency-widget" data-currency="ethereum" data-base="TWD" data-secondary="USD" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="false"></div>
			<div class="coinmarketcap-currency-widget" data-currency="litecoin" data-base="TWD" data-secondary="USD" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="false"></div>			
			
			<!--donate from blockchain.com-->
			<div style="font-size:16px;margin:0 auto;width:300px" class="blockchain-btn"
				 data-address="16KLuqE4VwaEbuucjQRndWtdmyWNwADTy"
				 data-shared="false">
				<div class="blockchain stage-begin">
					<img src="https://blockchain.info/Resources/buttons/donate_64.png"/>
				</div>
				<div class="blockchain stage-loading" style="text-align:center">
					<img src="https://blockchain.info/Resources/loading-large.gif"/>
				</div>
				<div class="blockchain stage-ready">
					 <p align="center">Please Donate To Bitcoin Address: <b>[[address]]</b></p>
					 <p align="center" class="qr-code"></p>
				</div>
				<div class="blockchain stage-paid">
					 Donation of <b>[[value]] BTC</b> Received. Thank You.
				</div>
				<div class="blockchain stage-error">
					<font color="red">[[error]]</font>
				</div>
			</div>
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
	</div>
	<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
			
</div>

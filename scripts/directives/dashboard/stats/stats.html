<div class="col-lg-3 col-md-6" style="min-width:190px;" ng-click="isActive =!isActive" >
    <div class="panel panel-{{colour}}" ng-class="{'active': isActive}">
        <div class="panel-heading">
            <div class="row">	
            <div class="col-xs-3">
                   <a href="#" ng-click="open(name,homepage)"><img src="https://raw.githubusercontent.com/earncoin/{{name}}/{{branch}}/icon.png"
					  style="width:80px; height:80px;"></a>
                </div>
                <div class="col-xs-9 text-right">
                    <!--div class="huge">{{number}}</div-->
                    {{description}}
                </div>			
 
            </div>
        </div>
       
            <div class="panel-footer">
			<div ng-switch="cat">
				
				<div ng-switch-when="Bitcoin">		
						<a href="{{homepage}}" target="_blank"  >
						<span class="pull-left">
							<i class="fa fa-btc"></i>
						<b>{{title}}</b>
							</span></a>	
				 </div>
				
				<div ng-switch-when="詐騙">
					<a href="{{homepage}}" target="_blank"  >
					<span class="pull-left">
						<i class="fa fa-times"></i>
					<del>{{title}}</del>
						</span></a>
                </div>
				<div ng-switch-when="Wallet">
					<a href="{{homepage}}" target="_blank">
					<span class="pull-left">
						<i class="fa fa-link"></i>
						{{title}}
						</span></a>
                </div>
				
				 <div ng-switch-default>		
						<a href="{{homepage}}" target="_blank"  >
						<span class="pull-left">
							<i class="fa fa-money"></i>
						<b>{{title}}</b>
							</span></a>	
				 </div>
				 
			</div>
				<!--span class="pull-right"><i class="fa fa-download"></i></span-->
                <div class="clearfix"></div>
            </div>
       
    </div>
</div>
